{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}

{% block content %}
<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-4 medium-6 small-12 large-offset-4 medium-offset-3 cell">
      <h1>Register</h1>
      <form action="/register/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register" class="button expanded">
      </form>
    </div>
  </div>
</div>
{% endblock %}
